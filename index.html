<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <div class="box">
  <div id="weather">
    <span></span>
    <span></span>
  </div>
  <h2 id="clock">00:00:00</h2>
  <form class="login-form hidden">
    <input class="name" type="text" required maxlength="15" placeholder="What is your name?">
    <input class="login-button" type="submit" value="Log in">
  </form>
  <h1 id="greeting" class="hidden"></h1>
  <form id="todo">
    <input
      required
      type="text" 
      placeholder="To Do 리스트를 작성하세요."
    >
    <!---maxlength 한글만 적용안되는 이유??-->
  </form>
  </div>
  <div class="list-box">
  <ul id="todo-list">
  </ul>
  </div>
  <!----왜 ul태그가 폼 안에 있으면 정상작동 안하는지 의문-->
  <div id="quote">
    <span></span><br>
    <span></span>
  </div>
